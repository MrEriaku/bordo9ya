<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Souad & Ayman's Memory Book 💞</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="book">
    <div class="page" id="intro-page">
      <h1>Our Memory Book 📖</h1>
      <p class="intro">Souad, let's see how well you remember our little funny adventures 😄💖</p>
      <button onclick="startQuiz()">Start Reading</button>
    </div>

    <div id="quiz-container" class="page hidden">
      <h2 id="question-text"></h2>
      <div id="choices"></div>
      <p id="feedback"></p>
      <button id="next-btn" onclick="nextQuestion()">Next Page ➡️</button>
    </div>

    <div id="end-page" class="page hidden">
      <h2>✨ The End... Or Just the Beginning ✨</h2>
      <p class="ending">Souad, you remembered so much! 💘<br>
      Our journey is full of laughs, randomness, and love. <br><br>
      With all my heart, <br>— Ayman 💖</p>
    </div>
  </div>

  <script>
    const quiz = [
      {
        question: "What happened when I tried to cook for you the first time?",
        choices: ["The food caught fire 😂", "You actually loved it 😍", "We ordered pizza instead 🍕"],
        correct: 2
      },
      {
        question: "What nickname did you give me when I wore that silly hat?",
        choices: ["Your Moroccan cowboy 🤠", "Silly Sultan 🧢", "Couscous Prince 👑"],
        correct: 0
      },
      {
        question: "Where did we end up soaking wet from unexpected rain?",
        choices: ["The beach 🌊", "Outside the mall ☔", "At that corner café ☕"],
        correct: 1
      },
      {
        question: "What made us both laugh uncontrollably in the taxi?",
        choices: ["Your hiccup attack 🤭", "Driver's mixtape remix 🎧", "A cat jumped in 😹"],
        correct: 2
      },
      {
        question: "What surprise did I plan for you last spring?",
        choices: ["A handwritten letter 💌", "A weird but sweet poem 📜", "A silly video message 🎥"],
        correct: 1
      }
    ];

    let current = 0;
    let answered = false;

    function startQuiz() {
      document.getElementById("intro-page").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = quiz[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      answered = false;

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => handleAnswer(index);
        document.getElementById("choices").appendChild(btn);
      });

      document.getElementById("next-btn").style.display = "none";
    }

    function handleAnswer(index) {
      if (answered) return;
      answered = true;

      const q = quiz[current];
      const feedback = document.getElementById("feedback");
      if (index === q.correct) {
        feedback.textContent = "Correct! 💖 You really do remember!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Haha nooo 😅 Close, but not quite!";
        feedback.style.color = "crimson";
      }

      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        showQuestion();
      } else {
        showEndPage();
      }
    }

    function showEndPage() {
      document.getElementById("quiz-container").classList.add("hidden");
      document.getElementById("end-page").classList.remove("hidden");
    }
  </script>
</body>
</html>
