<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Souad's Quiz Adventure 💘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Souad, do you remember? 💭</h1>
    <div id="quiz-box">
      <p id="question-text">Click Start to begin our funny memory quiz 😄</p>
      <div id="choices"></div>
      <button id="next-btn" onclick="nextQuestion()">Start</button>
      <p id="feedback"></p>
    </div>
    <p class="sender">Made with love, Ayman 💖</p>
  </div>

  <script>
    const quiz = [
      {
        question: "What happened that time I tried to cook for you the first time?",
        choices: ["The food caught fire 😂", "You actually loved it 😍", "We ordered pizza instead 🍕"],
        correct: 2
      },
      {
        question: "What did you call me when I wore that ridiculous shirt?",
        choices: ["Fashion king 👑", "Moroccan pineapple 🍍", "Your funky prince 💃"],
        correct: 1
      },
      {
        question: "Where did we get stuck in the rain and laughed like crazy?",
        choices: ["Outside the mall 🌧️", "At the beach 🏖️", "At that little café ☕"],
        correct: 0
      },
      {
        question: "What song did we randomly dance to in the kitchen?",
        choices: ["Shakira - Hips Don't Lie 💃", "Celine Dion - My Heart Will Go On 🎵", "Darija remix of Barbie Girl 😂"],
        correct: 2
      },
      {
        question: "What did I give you on our mini-anniversary?",
        choices: ["A handmade card 💌", "A plastic flower from a vending machine 🌹", "A kiss and a chocolate 🍫"],
        correct: 0
      }
    ];

    let current = 0;
    let answered = false;

    function showQuestion() {
      const q = quiz[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("feedback").textContent = "";
      answered = false;

      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => handleAnswer(index);
        document.getElementById("choices").appendChild(btn);
      });

      document.getElementById("next-btn").style.display = "none";
    }

    function handleAnswer(index) {
      if (answered) return;
      answered = true;

      const q = quiz[current];
      const feedback = document.getElementById("feedback");
      if (index === q.correct) {
        feedback.textContent = "Correct! You remember 😍";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Oops 😅 Not the one I was thinking of!";
        feedback.style.color = "red";
      }

      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("next-btn").textContent = current < quiz.length - 1 ? "Next" : "See Result";
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        showQuestion();
      } else {
        showFinalMessage();
      }
    }

    function showFinalMessage() {
      document.getElementById("question-text").textContent = "Souad, you did amazing! 🥰 This little journey shows how unforgettable our moments are.";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("feedback").textContent = "💖 I love you. - Ayman";
      document.getElementById("feedback").style.color = "#cc0066";
    }

    // Start quiz when page loads
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("next-btn").onclick = () => {
        showQuestion();
      };
    });
  </script>
</body>
</html>
